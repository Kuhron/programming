{% extends "base.html" %}

{% block head %}
<title>Update Task</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Task</h1>

    <form action="/update/{{ task.id_num }}" method="POST">
        <input type="text" name="content_name" id="content_id" value="{{ task.content }}">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
